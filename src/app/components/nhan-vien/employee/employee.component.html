<div class="card-container">
    <div class="card-header-wrapper">
        <h3 class="card-title"> Nhân viên </h3>
        <span></span>
    </div>
    <div>
    <kendo-grid 		
    [data]="gridData"
    [height]="533" 
    [pageSize]="gridState.take" 
    [skip]="gridState.skip"
    [sort]="gridState.sort" 
    [pageable]="true" 
    [sortable]="true" 
    (dataStateChange)="onStateChange($event)"
    (edit)="editHandler($event)" 
    (remove)="removeHandler($event)" 
    (add)="addHandler()"
    [selectable]="{ mode: 'single', enabled: true, checkboxOnly: true }" 
    [navigable]="true"
    [selectedKeys]="selectedRows"
    [kendoGridSelectBy]="'Code'"
    (selectionChange)="handleSelectionChange($event)"
>

        <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Thêm mới</button>
        </ng-template>
        <kendo-grid-checkbox-column>
            <ng-template kendoGridCellTemplate let-rowIndex="rowIndex" let-dataItem>
                <input [kendoGridSelectionCheckbox]="rowIndex"
                    (click)="onButtonClick(dataItem, rowIndex, selectedRows)" />
            </ng-template>
        </kendo-grid-checkbox-column>
        <!-- <kendo-grid-checkbox-column>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <input [kendoGridSelectionCheckbox]="rowIndex" type="checkbox" kendoCheckBox (click)="onClick(dataItem, rowIndex)" />
            </ng-template>
        </kendo-grid-checkbox-column> -->
        <kendo-grid-column field="Code" title="Mã nhân viên"></kendo-grid-column>
        <kendo-grid-column field="Name" title="Tên nhân viên"></kendo-grid-column>
        <kendo-grid-column field="MsgTitles" title="Chức danh nhân viên">
            <!-- <ng-template kendoGridCellTemplate let-dataItem let-column="column">
                {{ dataItem[column.field][0].JobTitleName }}
            </ng-template> -->
        </kendo-grid-column>
        <kendo-grid-column field="Description" title="Mô tả"></kendo-grid-column>
        <kendo-grid-command-column title="Yêu cầu" width="220">
            <ng-template kendoGridCellTemplate>
                <button kendoGridEditCommand [primary]="true">Chỉnh sửa</button>
                <button kendoGridRemoveCommand>Xóa</button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>
</div>
    <kendo-grid-info-edit-form [model]="editDataItem" [isNew]="isNew" (save)="saveHandler($event)"
        (cancel)="cancelHandler()">
    </kendo-grid-info-edit-form>
</div>
